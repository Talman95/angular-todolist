<article class="box">
  <div class="todo-header">
    <h3>
      <todo-editable-span
        [title]="todo.title"
        (updateTitleEvent)="updateTitle($event)"
      >
      </todo-editable-span>
    </h3>
    <button (click)="removeTodo()">X</button>
  </div>
  <todo-tasks [todoId]="todo.id"></todo-tasks>
</article>
