<article class="task">
  <div class="editableContainer">
    <input
      type="checkbox"
      (change)="updateTaskStatus($event)"
      [checked]="task.status === taskStatus.Completed"
    />
    <todo-editable-span
      [title]="task.title"
      (updateTitleEvent)="updateTitle($event)"
    ></todo-editable-span>
  </div>
  <button (click)="removeTask()">X</button>
</article>
