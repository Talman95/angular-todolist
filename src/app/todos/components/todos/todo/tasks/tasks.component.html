<div class="box">
  <todo-add-item (addItemEvent)="addTask($event)"></todo-add-item>

  <todo-task
    *ngFor="let task of tasks$ | async"
    [task]="task"
    (removeTaskEvent)="removeTask($event)"
    (updateTaskStatusEvent)="updateTaskStatus($event)"
    (updateTaskTitleEvent)="updateTaskTitle($event)"
  ></todo-task>
</div>
