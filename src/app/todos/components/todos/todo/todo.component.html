<article class="box">
  <div class="todo-header">
    <todo-editable-span
      [title]="todo.title"
      (updateTitleEvent)="updateTitle($event)"
    >
    </todo-editable-span>
    <button (click)="removeTodo()">X</button>
  </div>
  <todo-tasks [todoId]="todo.id"></todo-tasks>
  <todo-todo-filter
    [todoId]="todo.id"
    [filter]="todo.filter"
  ></todo-todo-filter>
  <todo-todo-date [date]="todo.addedDate"></todo-todo-date>
</article>
