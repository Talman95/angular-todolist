<div>
  <todo-header></todo-header>

  <div class="addForm">
    <todo-add-item (addItemEvent)="addTodo($event)"></todo-add-item>
  </div>

  <div class="container">
    <todo-todo
      *ngFor="let todo of todos$ | async"
      [todo]="todo"
      (removeEvent)="removeTodo($event)"
      (updateEvent)="updateTodo($event)"
    ></todo-todo>
  </div>
</div>
