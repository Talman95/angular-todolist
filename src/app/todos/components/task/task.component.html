<article class="task">
  <input
    type="text"
    *ngIf="isEditMode; else taskBlock"
    [(ngModel)]="newTitle"
    (blur)="deactivateEditMode()"
    autofocus
  />
  <ng-template #taskBlock>
    <input
      type="checkbox"
      (change)="updateTaskStatus($event)"
      [checked]="task.status === taskStatus.Completed"
    />
    <b (dblclick)="activateEditMode()">{{ task.title }}</b>
    <button (click)="removeTask()">X</button>
  </ng-template>
</article>
