<div class="container">
  <div class="loginForm">
    <h1>Sign In</h1>
    <p>
      To log in get registered
      <a
        href="https://social-network.samuraijs.com/"
        target="_blank"
        rel="noreferrer"
      >
        here
      </a>
    </p>
    <p>or use common test account credentials:</p>
    <p>Email: free@samuraijs.com</p>
    <p>Password: free</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmitClick()">
      <label html="email" class="label">
        Email
        <input
          class="input"
          type="email"
          formControlName="email"
          required
          [ngClass]="{
            inputError: email!.invalid && (email!.dirty || email!.touched),
            inputSuccess: email!.valid
          }"
        />
      </label>

      <div
        *ngIf="email!.invalid && (email!.dirty || email!.touched)"
        class="error"
      >
        <div *ngIf="email!.errors?.['required']" class="textError">
          Email is required
        </div>
        <div *ngIf="email!.errors?.['pattern']" class="textError">
          Email incorrect pattern
        </div>
      </div>

      <label html="password" class="label">
        Password
        <input
          class="input"
          type="password"
          formControlName="password"
          required
          [ngClass]="{
            inputError:
              password!.invalid && (password!.dirty || password!.touched),
            inputSuccess: password!.valid
          }"
        />
      </label>

      <div
        *ngIf="password!.invalid && (password!.dirty || password!.touched)"
        class="error"
      >
        <div *ngIf="password!.errors?.['required']" class="textError">
          Password is required.
        </div>
        <div *ngIf="password!.errors?.['minlength']" class="textError">
          Name must be at least 3 characters long.
        </div>
      </div>

      <label html="rememberMe" class="checkbox">
        <input
          class="input"
          type="checkbox"
          id="rememberMe"
          formControlName="rememberMe"
        />
        Remember me?
      </label>

      <input type="submit" [disabled]="loginForm.invalid" />
    </form>
  </div>
</div>
